<div class="ClassesComp">
    <h1>Classes</h1>
    <button (click)="fetchclassService.fetchClasses()">Fetch Classes</button>

    <ul>
        <li *ngFor="let classes of fetchclassService.classes">
            <div>{{classes.name}} </div>
            <button (click)="fetchattendanceService.fetchAttendance()">View Attendance</button>
           
        </li>
    </ul>

    <hr>

</div>
